<body>
    <!-- The title of the page -->
  <h1>The Psychic Game</h1>

  <h2>Guess what letter I'm thinking?</h2>

  <h2>Please press a letter key to begin.</h2>

  <p>Click the button to demonstrate the prompt box.</p>

  <button onclick="getKeyboardViaPrompt()">Click Here to start...</button>
  <p id="demo"></p> <!-- DO I NEED? -->

  <!-- This is where we will have the win counter in HTML. It initially shows 0  -->
  <p>Wins: <span id="wins">0</span></p>

  <!-- This is where we will have the loss counter in HTML. It initially shows 0 -->
  <p>Losses: <span id="losses">0</span></p>

  <!-- This is where we will post the guessesLeft. Initially nothing is shown. -->
  <p>Guesses Remaining: <span id="guesses-remaining"></span></p>

  <!-- This is where we will post the guessesSoFar. Initially nothing is shown. -->
  <p>Your Guesses so far: <span id="guesses-so-far"></span></p>

  <h1><span id="winner-message"></span></h1>
  <h1><span id="press-key-to-continue"></span></h1>
  <h1><span id="loser-message"></span></h1>
  <h1><span id="reset-message"></span></h1>

  <script src="assets/javascript/game.js"></script>
</body>

</html>



<!-- Wins: (# of times the user has guessed the letter correctly)
